<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Select | Nigeria</title>
</head>

<body>
    <form action="">
        <div>
            <label for="state">State</label>
            <select name="" id="state">
                <option value=""></option>
            </select>
        </div>
        <div>
            <label for="city">City</label>
            <select name="" id="city">
                
            </select>
        </div>
        <div>
            <label for="lg">Local Government</label>
            <select name="" id="lg">
                 
            </select>
        </div>
    </form>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var data = [{
                id: 1,
                state: "Lagos",
                lg: [{
                    name: "Alimosho"
                }, {
                    name: "Ikeja"
                }, {
                    name: "Agege"
                }, {
                    name: "Badagry"
                }],
                city: [{

                    name: "Alimosho"
                }, {
                    name: "Ikeja"
                }, {
                    name: "Agege"
                }, {
                    name: "Badagry"
                }, {
                    name: "Yaba"
                }],
            }, {
                id: 2,
                state: "Ogun",
                lg: [{
                    name: "Abeokuta North"
                }, {
                    name: "Abeokuta South"
                }, {
                    name: "Yewa North"
                }, {
                    name: "Yewa South"
                }],
                city: [{
                    name: "Oke Ilewo"
                }, {
                    name: "Oke Sokori"
                }, {
                    name: "Oke Yeke"
                }],
            }, ];

            var id = 0;
            var data_len = data.length;
            var aa = data[0].city.length;

            for (var i = 0; i < data_len; i++) {
                $("#state").append("<option value='" + i + "'>" + data[i].state + "</option>")

            }

            $("#state").change(function() {

                $("#city").html("");
                $("#lg").html("");
                var state = $('#state').val();
                lg_len = data[state].lg.length;
                city_len = data[state].city.length;
                // $("#city").append("<option>" + data[1].lg.name + "</option>")
                // alert(city_len)
                for (var i = 0; i < city_len; i++) {
                    $("#city").append("<option>" + data[state].city[i].name + "</option>")
                }
                for (var i = 0; i < lg_len; i++) {
                    $("#lg").append("<option>" + data[state].lg[i].name + "</option>")
                }
            })
        });
    </script>
</body>

</html>
